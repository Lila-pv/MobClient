project(":core") {
    apply plugin: "java"
    apply plugin: 'provided-base'

    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"

        compile "net.onedaybeard.artemis:artemis-odb:$artemisVersion"
        provided "net.onedaybeard.artemis:artemis-odb-processor:$artemisVersion"

        compile "net.mostlyoriginal.artemis-odb:contrib-core:0.7.1"
        compile "net.mostlyoriginal.artemis-odb:contrib-eventbus:0.7.1"
    }
}

tasks.eclipse.doLast {
    delete ".project"
}